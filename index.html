<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <div id="high-score" class="high-score">
                <p id="btn-view-high-scores">view high scores</p>
            </div>

            <div class="game=timer">
                <p id="game-timer"></p>
            </div>
        </header>

        <div class="container">
            <section id="heading" class="heading">

            </section>

            <section id="content" class="content">
                <!-- <form class="form" id="button-form" data-answer="answer-here"> -->
                    <button id="answer-1" class="button"  data-answer="1"></button>
                    <button id="answer-2" class="button"  data-answer="2"></button>
                    <button id="answer-3" class="button"  data-answer="3"></button>
                    <button id="answer-4" class="button"  data-answer="4"></button>
                <!-- </form> -->
            </section>

            <section id="result" class="result">
                <button id="btn-start-quiz">Start Quiz</button>
                <button id="btn-go-back">go back</button>
                <button id="btn-clear-high-scores">clear high score</button>
            </section>
        </div>

        

    </div>
    <script src="js/script.js"></script>
</body>
</html>
